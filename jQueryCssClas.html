<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery Css Class selectector</title>
    <style>
      .para {
        color: blue;
        font-size: 16px;
      }
      .heading {
        color: red;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>this is hading</h1>
    <p>This is paragraph</p>
    <button id="btnAddCss">Add Css on Click</button>
    <button id="btnRemoveCss">Remove Css on Click</button>
    <button id="btnToggle">toggle button</button>
    <script>
      $(document).ready(function () {
        $("#btnAddCss").click(function () {
          $("h1").addClass("heading");
          $("p").addClass("para");
        });
        $("#btnRemoveCss").click(function () {
          $("h1").removeClass("heading");
          $("p").removeClass("para");
        });
        $("#btnToggle").click(function () {
          $("h1").toggleClass("heading");
          $("p").toggleClass("para");
        });
      });
    </script>
  </body>
</html>
