<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Differece between document.ready and windos.load</title>

      input {
        background: red;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      });

        alert("Dom Loaded or document loaded");
      });
    </script>
  </head>
